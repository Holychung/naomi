hidden: true
scope: ...

variables:
  commonIdentifier: |
    [_[:alpha:]]
    [_[:alnum:]]*

  expressionGroupBegin: |
    \s*(\()

contexts:
  main:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.a.begin.mql.mql4
      set: open-b-close-a
    # Expression contents.
    - include: sequence

  open-a-close-b:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.a.begin.mql.mql4
      push: open-b-close-a
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.b.end.mql.mql4
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: ""
          pop: true

  open-b-close-a:
    - include: cast-operator
    # Open new expression group.
    - match: |
        (?xi)
        {{expressionGroupBegin}}
      captures:
        1: punctuation.definition.expression.group.b.begin.mql.mql4
      push: open-a-close-b
    # Close current expression group.
    - match: \s*(\))
      captures:
        1: punctuation.definition.expression.group.a.end.mql.mql4
      pop: true
    # Expression contents.
    - match: ""
      push:
        - include: sequence
        - match: ""
          pop: true

  cast-operator:
    - include: ~/mql4/cast.yml

  sequence:
    - include: ~/mql4/terminator.yml
    # Comments.
    - include: ~/mql4/comment.yml
    # Expression keywords.
    - include: ~/mql4/sizeof.yml
    - include: ~/mql4/new.yml
    # Simple statements.
    - include: ~/mql4/goto.yml
    - include: ~/mql4/statement/hanging.yml
    - include: ~/mql4/statement/bodied.yml
    - include: ~/mql4/statement/simple.yml
    # Complex statements.
    - include: ~/mql4/preprocessor.yml
    - include: ~/mql4/input.yml
    - include: ~/mql4/cd-tor.outside.yml
    - include: ~/mql4/template.yml
    - include: ~/mql4/class.yml
    - include: ~/mql4/struct.yml
    - include: ~/mql4/typedef.yml
    - include: ~/mql4/enum.yml
    - include: ~/mql4/function.yml
    # Expression.
    - include: ~/mql4/array-access.yml
    - include: ~/mql4/literal.yml
    - include: ~/mql4/function-call.yml
    - include: ~/mql4/operator.yml
    - include: ~/mql4/variable-declaration.yml
    # When it comes to constants and variables, there's no way to tell apart
    # without an intellisense, so it’ll treat that anything that looks a
    # uppercase variable as if it was a constant.
    - include: ~/mql4/constant.yml
    # Constant matching failed, so it could be a variable.
    - include: ~/mql4/variable.yml

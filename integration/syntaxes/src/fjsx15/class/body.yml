hidden: true
scope: ...

contexts:
  main:
    - include: comment-no-pop
    - match: \{
      scope: punctuation.section.block.begin.js.fjsx15
      set: [ body-end, statement-or-expression ]

  body-end:
    - meta_scope: >-
        meta.class.js.fjsx15
        meta.block.js.fjsx15
    - include: comment-no-pop
    - match: (?>(,)|(;))
      captures:
        1: punctuation.separator.comma.js.fjsx15
        2: punctuation.terminator.js.fjsx15
      push: statement-or-expression
    - match: \}
      scope: punctuation.section.block.end.js.fjsx15
      pop: true
    - match: (?=\S)
      push: statement-or-expression

  comment-no-pop:
    - include: ~/fjsx15/comment.no-pop.yml

  statement-or-expression:
    - include: comment-no-pop
    - include: ~/flow1/operator/covariant.no-pop.yml
    - include: ~/flow1/operator/contravariant.no-pop.yml
    - include: ~/fjsx15/decorator.yml
    - include: ~/fjsx15/react-js.yml
    - include: ~/fjsx15/class/modifier.yml
    - include: ~/fjsx15/class/method.yml
    - include: ~/fjsx15/class/property.yml
    - include: ~/flow1/indexer.yml
    - match: (?=\S)
      pop: true

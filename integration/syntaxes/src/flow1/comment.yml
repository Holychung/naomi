hidden: true
scope: ...

contexts:
  main:
    - match: "/\\*\\s*(?>::|flow-include)"
      scope: punctuation.definition.comment.begin.flow
      set: block-end
    - match: /\*(?=\s*:)
      scope: punctuation.definition.comment.begin.flow
      set: block-end

  block-end:
    - meta_scope: comment.block.flow
    - match: \*/
      scope: punctuation.definition.comment.end.js.fjsx15
      pop: true
    - match: (;)
      captures:
        1: punctuation.terminator.flow
    - match: (?=\S)
      embed: statement-or-expression
      escape: (?=\*/|;)

  statement-or-expression:
    - match: \?
      scope: storage.modifier.flow
    - include: ~/flow1/associated-type.yml
    - include: ~/flow1/generic/arguments.yml
    - include: statement-without-label
    - include: ~/fjsx15/class/property.yml
    - include: ~/fjsx15/expression.yml

  statement-without-label:
    - include: ~/flow1/declare.yml
    - include: ~/flow1/interface.yml
    - include: ~/flow1/type-aliasing.yml
    - include: ~/fjsx15/decorator.yml
    - include: ~/fjsx15/import.yml
    - include: ~/fjsx15/export.yml
    - include: ~/fjsx15/class.yml
    - include: ~/fjsx15/function.yml
    - include: ~/fjsx15/variable-declaration.yml
    - include: ~/fjsx15/statement.yml#block
    - include: ~/fjsx15/statement.yml#break-continue
    - include: ~/fjsx15/statement.yml#debugger
    - include: ~/fjsx15/statement.yml#do-while
    - include: ~/fjsx15/statement.yml#empty
    - include: ~/fjsx15/statement.yml#for
    - include: ~/fjsx15/statement.yml#if-else
    - include: ~/fjsx15/statement.yml#return
    - include: ~/fjsx15/statement.yml#switch-case
    - include: ~/fjsx15/statement.yml#throw
    - include: ~/fjsx15/statement.yml#try-catch-finally

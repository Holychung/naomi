hidden: true
scope: ...

contexts:
  main:
    - match: "/\\*\\s*(?>::|flow-include)"
      scope: punctuation.definition.comment.begin.flow
      set: block-end
    - match: /\*(?=\s*:)
      scope: punctuation.definition.comment.begin.flow
      set: block-end

  block-end:
    - meta_scope: comment.block.flow
    - match: \*/
      scope: punctuation.definition.comment.end.js.fjsx15
      pop: true
    - match: (;)
      captures:
        1: punctuation.terminator.flow
    - match: (?=\S)
      embed: statement-or-expression
      escape: (?=\*/|;)

  statement-or-expression:
    - match: \?
      scope: storage.modifier.flow
    - include: ~/flow1/associated-type.sublime-syntax
    - include: ~/flow1/generic/arguments.sublime-syntax
    - include: statement-without-label
    - include: ~/fjsx15/class/property.sublime-syntax
    - include: ~/fjsx15/expression.sublime-syntax

  statement-without-label:
    - include: ~/flow1/declare.sublime-syntax
    - include: ~/flow1/interface.sublime-syntax
    - include: ~/flow1/type-aliasing.sublime-syntax
    - include: ~/fjsx15/decorator.sublime-syntax
    - include: ~/fjsx15/import.sublime-syntax
    - include: ~/fjsx15/export.sublime-syntax
    - include: ~/fjsx15/class.sublime-syntax
    - include: ~/fjsx15/function.sublime-syntax
    - include: ~/fjsx15/variable-declaration.sublime-syntax
    - include: ~/fjsx15/statement.sublime-syntax#block
    - include: ~/fjsx15/statement.sublime-syntax#break-continue
    - include: ~/fjsx15/statement.sublime-syntax#debugger
    - include: ~/fjsx15/statement.sublime-syntax#do-while
    - include: ~/fjsx15/statement.sublime-syntax#empty
    - include: ~/fjsx15/statement.sublime-syntax#for
    - include: ~/fjsx15/statement.sublime-syntax#if-else
    - include: ~/fjsx15/statement.sublime-syntax#return
    - include: ~/fjsx15/statement.sublime-syntax#switch-case
    - include: ~/fjsx15/statement.sublime-syntax#throw
    - include: ~/fjsx15/statement.sublime-syntax#try-catch-finally

hidden: true
scope: ...

contexts:
  main:
    - include: comment-no-pop
    # Functions need to be detected before expression groups.
    - include: ~/flow1/function.yml
    # Detect operators as soon as possible.
    - include: ~/flow1/operator.yml
    # Open new type expression group.
    - match: \(
      scope: punctuation.section.group.begin.flow
      set: open-group
    # Start of the type expression.
    - match: (?=\S)
      set: [ optional-tail, head ]

  close-group:
    - match: \)
      scope: punctuation.section.group.end.flow
      set: optional-tail

  comment-no-pop:
    - include: ~/fjsx15/comment.no-pop.yml

  else-pop:
    - match: (?=\S)
      pop: true

  head:
    - include: comment-no-pop
    - include: ~/flow1/object.yml
    - include: ~/flow1/tuple.yml
    - include: ~/fjsx15/literal/number.yml
    - include: ~/fjsx15/literal/string/double-quoted.yml
    - include: ~/fjsx15/literal/string/single-quoted.yml
    - include: ~/fjsx15/literal/string/template.yml
    - include: ~/flow1/simple.yml

  open-group:
    - include: comment-no-pop
    # Functions need to be detected before expression groups.
    - include: ~/flow1/function.no-pop.yml
    # Open new type expression group.
    - match: \(
      scope: punctuation.section.group.begin.flow
      push: open-group
    # Close the current type expression group.
    - include: close-group
    # Start of the type expression.
    - match: (?=\S)
      push: optional-type-expression

  optional-tail:
    - include: comment-no-pop
    # Array shorthand or generic arguments.
    - match: (?=[\[<])
      set: [ optional-tail, tail ]
    # Other operators.
    - include: ~/flow1/operator.yml
    - include: else-pop

  optional-type-expression:
    - include: ~/flow1/optional-type-expression.yml

  tail:
    - include: comment-no-pop
    - include: ~/flow1/operator/array-shorthand.yml
    - include: ~/flow1/generic/arguments.yml

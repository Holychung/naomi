hidden: true
scope: ...

variables:
  attributeIdentifier: |
    [_[:alpha:]]
    [_.[:alnum:]\-]*

contexts:
  main:
    - include: ~/flow1/prolog.yml
    - include: ~/fjsx15/comment/eslint.yml
    - include: ~/fjsx15/comment/docblock.yml
    - include: ~/fjsx15/comment/block.yml
    - include: ~/fjsx15/comment/line.yml
    # Embedded JS.
    - include: ~/jsx1/embedded-js.yml
    - include: dangerous
    - include: key
    - include: ref
    - include: fallback

  dangerous:
    # Attribute with value.
    - match: dangerouslySetInnerHTML\b(?=\s*=)
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.dangerous.html.jsx.jsx1
      set: [ meta, optional-value ]
    # Simple attribute.
    - match: dangerouslySetInnerHTML\b
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.dangerous.html.jsx.jsx1
      pop: true

  else-pop:
    - match: (?=\S)
      pop: true

  key:
    # Attribute with value.
    - match: key(?=\s*=)
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.key.html.jsx.jsx1
      set: [ meta, optional-value ]
    # Simple attribute.
    - match: key\b
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.key.html.jsx.jsx1
      pop: true

  optional-value:
    # Normal value.
    - match: =
      scope: punctuation.separator.key-value.html.jsx.jsx1
      set: value
    - include: else-pop

  fallback:
    # Attribute with value.
    - match: (?xi){{attributeIdentifier}}(?=\s*=)
      scope: entity.other.attribute-name.html.jsx.jsx1
      set: [ meta, optional-value ]
    # Simple attribute.
    - match: (?xi){{attributeIdentifier}}
      scope: entity.other.attribute-name.html.jsx.jsx1
      pop: true

  meta:
    - meta_scope: meta.attribute-with-value.html.html5
    - include: pop-now

  pop-now:
    - match: ""
      pop: true

  ref:
    # Attribute with value.
    - match: ref(?=\s*=)
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.ref.html.jsx.jsx1
      set: [ meta, optional-value ]
    # Simple attribute.
    - match: ref\b
      scope: >-
        meta.attribute.builtin.html.jsx.jsx1
        entity.other.attribute-name.ref.html.jsx.jsx1
      pop: true

  value:
    - include: ~/jsx1/component.yml
    - include: ~/jsx1/element.yml
    - include: ~/jsx1/fragment.yml
    - include: ~/jsx1/literal/string/double-quoted.yml
    - include: ~/jsx1/literal/string/single-quoted.yml
    - include: else-pop

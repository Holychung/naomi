hidden: true
scope: ...

contexts:
  main:
    - match: \{
      scope: punctuation.section.block.begin.js.fjsx15
      set: [ meta, delimiters, optional-parameter ]

  comment-no-pop:
    - include: ~/fjsx15/comment.no-pop.yml

  delimiters:
    - include: comment-no-pop
    - match: \,
      scope: punctuation.separator.comma.js.fjsx15
      push: optional-parameter
    - match: \}
      scope: punctuation.section.block.end.js.fjsx15
      set: optional-type-and-default-value

  meta:
    - meta_scope: >-
        meta.binding.destructuring.mapping.js.fjsx15
        meta.block.js.fjsx15
    - match: ""
      pop: true

  optional-parameter:
    - include: comment-no-pop
    - match: (?=[,)\]}])
      pop: true
    - include: ~/fjsx15/operator/rest.no-pop.yml
    - include: ~/fjsx15/function/parameter/destructuring/object/property.yml
    - include: ~/fjsx15/function/parameter/destructuring/array.yml
    - include: ~/fjsx15/function/parameter/destructuring/object.yml
    - include: ~/fjsx15/function/parameter/simple.yml

  optional-type-and-default-value:
    - match: (?=,)
      pop: true
    - include: ~/flow1/associated-type.no-pop.yml
    - include: ~/fjsx15/optional-expression.yml

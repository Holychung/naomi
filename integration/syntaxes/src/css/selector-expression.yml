hidden: true
scope: ...

variables:
  cssIdentifier: (?!--)[_[:alpha:]\-][_[:alnum:]\-]*

contexts:
  main:
    - match: ""
      set: [ optional-tail, head ]

  head:
    # Namespace prefix.
    - match: |
        (?xi)
        (?> ({{cssIdentifier}})
          | (\*)
        )
        \s*(\|)
      captures:
        0: meta.namespace-prefix.css.css3
        1: variable.other.namespace-prefix.css.css3
        2: keyword.other.namespace-wildcard.css.css3
        3: punctuation.separator.key-value.css.css3
    # Some pseudo elements still allow the CSS2 syntax and could be confused with
    # a pseudo class, to prevent that, we try to match the pseudo element first.
    - include: ~/css3/selector/pseudo-element.yml
    - include: ~/css3/selector/pseudo-class.yml
    - include: ~/css3/selector/ampersand.yml
    - include: ~/css3/selector/attribute.yml
    - include: ~/css3/selector/custom.yml
    - include: ~/css3/selector/id.yml
    - include: ~/css3/selector/class.yml
    - include: ~/css3/selector/type.yml
    - include: ~/css3/selector/universal.yml

  optional-tail:
    - include: ~/css3/comment.no-pop.yml
    # Escape.
    - match: (?=[,;(){}])
      pop: true
    # Operators.
    - include: ~/css3/combinator.yml
    # Attribute.
    - match: (?=\[)
      push:
        - include: ~/css3/selector/attribute.yml
    # Pseudo element, class and custom selector.
    - match: (?=:)
      push:
        - include: ~/css3/selector/pseudo-element.yml
        - include: ~/css3/selector/pseudo-class.yml
        - include: ~/css3/selector/custom.yml
    # Loop.
    - match: (?=\S)
      push: head
